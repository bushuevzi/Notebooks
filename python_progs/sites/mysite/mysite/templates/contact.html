<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact us</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" title="" type="text/css">
  </head>
  <body>
    <h1>Contact us</h1>
    <form action="." method="post">
      <table>
        {{ form.as_table }}
      </table>
      <p><input type="submit" name="" id="" value="Submit"></p>
    </form>

    <!-- show list of errors-->
    <div class="fieldWrapper {% if form.message.errors %} errorlist {% endif %}">
      {% if form.message.errors %}
        <ol>
          {% for error in form.message.errors %}
            <li><strong>{{ error|escape }}</strong></li>
          {% endfor %}
        </ol>
      {% endif %}
    </div>
